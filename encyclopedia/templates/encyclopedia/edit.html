{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit
{% endblock %}

{% block body %}
    <h1>Edit Page: {{ title }}</h1>

    <form action="{% url 'save_edit' %}" method="POST">
        {% csrf_token %}
        <label>Title:</label>
        <input type="text" name="title" placeholder="Enter a title" value="{{ title }}"><br>
        <label for="edit_area">Edit Content:</label><br>
        <textarea name="text" id="edit_area" rows="15" style="width:90%">{{ content }}</textarea><br>
        <input type="submit" value="Save Page">
    </form>

{% endblock %}
