{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block body %}
    <h1>Search</h1>
    <h3>Results for "{{ title }}"</h3>
    <ul>
        {% for entry in results %}
            <li><a href="{% url 'page' title=entry %}">{{ entry }}</a></li>
        {% endfor %}
    </ul>
        {% if not results %}
            <h3>No search results found.</h3>
        {% endif %}
{% endblock %}
