{% extends "encyclopedia/layout.html" %}

{% block title %}
        Error
{% endblock %}

{% block body %}
    <h1>Error</h1>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
{% endblock %}
